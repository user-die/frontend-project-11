<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webpack App</title>
  </head>
  <body>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0"></h1>
          <p class="lead"></p>
          <form class="rss-form text-body" action="">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    id="url-input"
                    autofocus
                    name="website"
                    class="form-control w-100 is-invalid"
                  />
                  <label for="url-input"></label>
                </div>
              </div>
              <div class="col-auto">
                <button class="h-100 btn btn-lg btn-primary px-sm-5"></button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">
            Пример: https://ru.hexlet.io/lessons.rss
          </p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error(
              "Service Worker registration failed: ",
              registrationError
            );
          });
      });
    }
  </script>
</html>
