<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rss агрегатор</title>
    <base target="_blank" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      style="display: none"
      aria-hidden="true"
      id="exampleModal"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              aria-label="Close"
              data-bs-dismiss="modal"
              class="btn-close close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a href="" class="btn btn-primary full-article">Читать полностью</a>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-secondary"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Language
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" id="ru">Русский</button></li>
              <li><button class="dropdown-item" id="en">English</button></li>
            </ul>
          </div>
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0"></h1>
            <p class="lead"></p>
            <form class="rss-form text-body" action="">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      placeholder="ссылка RSS"
                      id="url-input"
                      autofocus
                      required
                      name="website"
                      class="form-control w-100"
                    />
                    <label for="url-input"></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">
              Пример: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <div class="card border-0">
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <div class="card border-0">
              <div class="card-body"></div>
              <ul class="list-group border-0 rounded-0"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          created by <a href="https://github.com/user-die">Userdie</a>
        </div>
      </div>
    </footer>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error(
              "Service Worker registration failed: ",
              registrationError
            );
          });
      });
    }
  </script>
</html>
